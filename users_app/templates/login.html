{% extends 'base.html' %}
<!--xxxxxxxxxxx     alttakini dahil ettik   xxxxxxxxxxxx-->
{% load crispy_forms_tags %}

{% block title %}
    <title>Login Taskmate</title>
{% endblock title %}



{% block content %}
<div class="container">

    <br>
    <h2>Login On TaskMate</h2>
    <!--xxxxxxxxxxx     yeni görev eklendi mesajı     xxxxxxxxxxxx-->
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          {{message}}
  
          <!-- xxxxxxx     yukarıda yeni görev eklendi mesajını kaldırmak için   xxxxxxxxxx-->
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="mt-3 col-6">
        {% csrf_token %}

        <!--register.html den farklı yaptık {{register_form|crispy}}-->
        {{form|crispy}}
        <br>
        <button class="btn btn-primary mb-5 col-6" type="submit"> Login</button>
    </form>
 </div>
{% endblock content %}
